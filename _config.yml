# Site Info
title: Somersbii의 공부 블로그
#tagline: 'Somersbii의 공부 블로그'
description: '프로그래밍 공부 블로그 입니다.'
baseurl: "/lanyon"
url: http://Somersbii.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Codinfox
  description: A passionate <strong>developer and researcher</strong>, learning to be a giant.
  gravatar: 3c2986ad7ac1f2230ea3596f44563328 # md5 hash of your email address
  contact:
    #linkedin:  <hide>
    github:    https://github.com/somersbii
    # facebook:  <hide>
    #twitter:   <hide>
    #weibo:     <hide>
    #email:     <hide>

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/blog/'
  Blog:           
    - '/'
    #- { Categories: '/blog/categories/' }
    - { Java : '/blog/categories/#Java' }
    - { 알고리즘 : '/blog/categories/#algorithm' }
    #- { Tags: '/blog/tags/' }
  About:          
    - '/about/'
 

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'your_short_name' # leave blank if you don't want disqus

# Use the following plug-ins
gems:
  - jekyll-paginate
